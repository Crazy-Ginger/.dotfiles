# keybinds
unbind C-b
if-shell '[ $"(cat /proc/version | grep -q \"debian\|Linaro\" ) ]' \
    "set -g prefix M-/" \
    "set -g prefix M-' '"

# set -g prefix M-$KEY
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v
bind | split-window -h
bind \\ split-window -h -c '#{pane_current_path}'

bind -n m-h select-pane -L
bind -n m-l select-pane -R
bind -n m-j select-pane -D
bind -n m-k select-pane -U

# if '[[ $"(cat /proc/version | grep -q debian|Linaro )" ]]' "unbind M-' '; set -g prefix M-/;"

# variable setup depending on version
# if '[[ $"(cat /proc/version | grep -q \"arch\|WSL\" )" ]]' "unbind M-/; set -g prefix M-' '"

if '[ $"(cat /proc/version | grep -q arch )" ]' "bind \\\\ split-window -h -c '#{pane_current_path}'"

set-option -g default-shell /bin/zsh
set-option -g history-limit 20000

# set at advice of nvim plugins
set-option -sg escape-time 10

# set default terminal for debian
# if "[[ cat /proc/version | grep -q debian ]]" "set -g default-terminal screen"

# update the TERM variable of terminal emulator when creating a new session or attaching a existing session
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY'

# Recommended by nvim :checkhealth
set-option -g focus-events on

# determine if we should enable 256-colour support
# if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal screen-256color-bce'

# Adds cursor support for neovim within tmux
if "[[ cat /proc/version | grep -q arch ]]" "set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'"

# Add 24-bit colour support
# set-option -ga terminal-overrides ",rxvt-unicode-256color:Tc"

# Recommended change by nvim :checkhealth
set-option -sa terminal-overrides ',alacritty:RGB'

bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; run-shell "$TERMINAL -e urlview /tmp/tmux-buffer"


### Vim Tmux Navigator Conf
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
